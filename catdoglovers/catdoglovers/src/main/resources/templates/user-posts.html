<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Club List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Navigation-->

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">


        <div class="container px-5 my-5">
            <div class="row gx-5">
                <div>
                    <form th:action="@{/posts/search}" class="form-inline my-2 my-lg-0 mb-3" >
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search running car" aria-label="Search">
                    </form>
                </div>
                <div th:each="post :${posts}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3" th:src="${post.PhotosImagePath}" alt="..." />
                        <a th:text="${post.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link">Project name</a>
                    </div>
<!--                    <a class="btn btn-primary" th:href="@{/clubs/{clubId}(clubId=${club.id})}">View</a>-->
<!--                    <div th:if="${user.id} == ${club.createdBy.id}">-->
                        <a class="btn btn-primary" th:href="@{/posts/{postId}/edit(postId=${post.id})}">Edit</a>
                        <a class="btn btn-primary" th:href="@{/profile/posts/{postId}/delete(postId=${post.id})}">Delete</a>
<!--                    </div>-->
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
