<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <style>
            .main {
                padding: 0px 10px;
            }

            @media screen and (max-width: 450px) {
                .login-form{
                    margin-top: 10%;
                }
                .register-form{
                    margin-top: 10%;
                }
            }
            @media screen and (min-width: 768px){
                .main{
                    margin-left: 30%;
                }

                .sidenav{
                    A: 40%;
                    position: fixed;
                    z-index: 1;
                    top: 0;
                    left: 0;
                }
            }
        </style>
        <div class="main">
            <div class="col-md-6 col-sm-12">
<!--                <div th:if="${param.fail}" class="alert alert-success">-->
<!--                    Username or email already exists</div>-->
                <div class="login-form">
                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="username" >Username</label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   th:field="*{username}">
                            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                        </div>


                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password</label>
                            <input type="password"
                                   id="password"
                                   class="form-control"
                                   th:field="*{password}"
                                   name="password"/>
                            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="firstName">First name</label>
                            <input type="text"
                                   id="firstName"
                                   class="form-control"
                                   th:field="*{firstName}"
                                   name="firstName"/>
                            <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="lastName">Last name</label>
                            <input type="text"
                                   id="lastName"
                                   class="form-control"
                                   th:field="*{lastName}"
                                   name="lastName"/>
                            <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input type="text"
                                   id="email" class="form-control"
                                   th:field="*{email}"
                                   name="email"/>
                            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                        </div>

                        <div class="form-outline mb-4" >
                            <label class="form-label" for="address">Address</label>
                            <input type="text"
                                   id="address"
                                   class="form-control"
                                   th:field="*{address}"
                                   name="address"/>
                            <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label for="dob">Date of birth</label>
                            <input
                                    type="date"
                                    class="form-control"
                                    id="dob"
                                    name="dob"
                                    th:field="*{dob}"
                                    >
                            <p th:if="${#fields.hasErrors('dob')}" class="text-danger" th:errors="*{dob}"></p>
                        </div>
                        <div class="form-outline mb-4" style="margin-top: 12px">
                            <label class="">Phone Number</label>
                            <input type="text"
                                   name="phoneNumber"
                                   th:field="*{phoneNumber}">
                            <p th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}"></p>
                        </div>

                        <div class="form-outline mb-4" style="margin-top: 12px">
                            <label class="">Gender</label>
                            <label for="male">
                                <input type="radio"
                                       name="gender"
                                       id="male"
                                       value="true"
                                       th:field="*{gender}"> Male
                            </label>
                            <label for="female">
                                <input type="radio"
                                       name="gender"
                                       id="female"
                                       value="false"
                                       th:field="*{gender}"> Female
                            </label>
                        </div>
                        <p th:if="${#fields.hasErrors('gender')}" class="text-danger" th:errors="*{gender}"></p>

                        <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
